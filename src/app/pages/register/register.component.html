<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="form-v9">
  <div class="page-content">
    <div
      class="form-v9-content"
      style="background-image: url('../../../assets/img/anh/form-v9.jpg')"
    >
      <div class="body-logo">
        <img src="../../../assets/img/anh/logo(1)(2).png" class="body-logo-1" />
      </div>
      <div class="body-title front-os">
        <span class="body-title-1"> CÔNG TY TNHH MỘT THÀNH VIÊN</span>
      </div>
      <div class="body-title-14 front-os">
        <span class="body-title-2">KHAI THÁC CÔNG TRÌNH THỦY LỢI ĐA ĐỘ</span>
      </div>
      <form class="form-detail" (ngSubmit)="onSubmit()">
        <h2>ĐĂNG KÝ</h2>
        <div class="form-row-total">
          <div class="form-row">
            <input
              type="text"
              [(ngModel)]="fullname"
              name="full-name"
              id="full-name"
              class="input-text"
              placeholder="Họ và tên"
              required
            />
            <div class="invalid-feedback">Vui lòng nhập họ tên của bạn.</div>
          </div>
          <div class="form-row">
            <input
              type="email"
              [(ngModel)]="email"
              name="your-email"
              id="your-email"
              class="input-text"
              placeholder="Email"
              required
              pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
            />
            <div class="invalid-feedback">
              Vui lòng nhập email hợp lệ của bạn.
            </div>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              id="password"
              class="input-text"
              placeholder="Mật khẩu"
              required
            />
            <div class="invalid-feedback">Vui lòng nhập mật khẩu của bạn.</div>
          </div>
          <div class="form-row">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="input-text"
              placeholder="Nhập lại mật khẩu"
              required
            />
            <div class="invalid-feedback">
              Vui lòng nhập lại mật khẩu của bạn.
            </div>
          </div>
        </div>
        <div class="form-row-last">
          <input
            type="submit"
            name="register"
            class="register"
            value="Đăng ký"
          />
        </div>
      </form>
    </div>
  </div>
</div>
