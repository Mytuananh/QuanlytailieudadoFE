    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tạo Công Trình mới</h3>
            </div>
            <div class="col-4 text-right">
              <input
                type="button"
                class="btn btn-sm btn-primary"
                value="Setting"
              />
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Thông Tin Công Trình</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >Tên Công Trình</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      class="form-control form-control-alternative"
                      placeholder="Tên Công Trình"
                      value="lucky.jesse"
                      [(ngModel)]="tenCongTrinh"
                      name="tenCongTrinh"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >File PDF</label
                    >
                    <input
                      type="file"
                      accept=".pdf"
                      class="form-control form-control-alternative"
                      (change)="onFileSelected($event)"
                      [(ngModel)]="file"
                      name="file"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >Chủ Thi Công</label
                    >
                    <input
                      type="text"
                      id="input-first-name"
                      class="form-control form-control-alternative"
                      placeholder="Chủ Thi Công"
                      value="Lucky"
                      [(ngModel)]="ownUser"
                      name="ownUser"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name"
                      >Mã Công Trình</label
                    >
                    <input
                      type="text"
                      id="input-last-name"
                      class="form-control form-control-alternative"
                      placeholder="Mã Công Trình"
                      value="Jesse"
                      [(ngModel)]="code"
                      name="code"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Thông tin Liên Quan</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address"
                      >Địa Chỉ</label
                    >
                    <input
                      id="input-address"
                      class="form-control form-control-alternative"
                      placeholder="Địa Chỉ"
                      value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                      type="text"
                      [(ngModel)]="address"
                      name="address"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >Thành Phố</label
                    >
                    <input
                      type="text"
                      id="input-city"
                      class="form-control form-control-alternative"
                      placeholder="Thành Phố"
                      value="Thành Phố"
                      [(ngModel)]="city"
                      name="city"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Quốc Gia</label
                    >
                    <input
                      type="text"
                      id="input-country"
                      class="form-control form-control-alternative"
                      placeholder="Quốc Gia"
                      value="United States"
                      [(ngModel)]="country"
                      name="country"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Mã Bưu Điện</label
                    >
                    <input
                      type="number"
                      id="input-postal-code"
                      class="form-control form-control-alternative"
                      placeholder="Mã Bưu Điện"
                      [(ngModel)]="postCode"
                      name="postCode"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Mô Tả</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>Mô Tả</label>
                <textarea
                  rows="4"
                  class="form-control form-control-alternative"
                  placeholder="Mô Tả Về Công Trình"
                  [(ngModel)]="description"
                  name="description"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Mới</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
